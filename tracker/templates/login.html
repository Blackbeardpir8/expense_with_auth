<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.122.0">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS for Animations and Styles -->
    <style>
      body {
        background-color: #1d1f21;
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: 'Poppins', sans-serif;
      }

      main {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      main:hover {
        transform: translateY(-10px);
        box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.7);
      }

      h1 {
        font-size: 1.75rem;
        margin-bottom: 20px;
        text-align: center;
        color: #ffffff;
      }

      .form-floating {
        margin-bottom: 15px;
        position: relative;
      }

      .form-control {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        border-radius: 5px;
        color: #ffffff;
        padding: 15px;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }

      .form-control:focus {
        background-color: rgba(255, 255, 255, 0.3);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }

      .form-control::placeholder {
        color: #b1b1b1;
      }

      label {
        color: #b1b1b1;
        position: absolute;
        top: 10px;
        left: 15px;
        font-size: 0.9rem;
        transition: all 0.3s ease;
      }

      .form-control:focus + label,
      .form-control:not(:placeholder-shown) + label {
        top: -10px;
        left: 10px;
        font-size: 0.75rem;
        color: #ffffff;
      }

      .btn-primary {
        background-color: #712cf9;
        border: none;
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #5a23c8;
        transform: scale(1.05);
      }

      .messages {
        margin-bottom: 15px;
      }

      .messages li {
        list-style: none;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 5px;
        animation: fadeIn 0.5s ease;
      }

      .messages .error {
        background-color: #ff6b6b;
        color: #ffffff;
      }

      .messages .success {
        background-color: #51cf66;
        color: #ffffff;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      p {
        text-align: center;
        margin-top: 15px;
      }

      a {
        color: #ffffff;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      a:hover {
        color: #a67cfc;
      }
    </style>
  </head>
  <body>
    <main class="form-signin w-100 m-auto">
      <form method="post">
        {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        {% if messages %}
        <ul class="messages">
          {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %}

        <div class="form-floating">
          <input type="text" name="username" class="form-control" id="floatingInput" placeholder="User Name">
          <label for="floatingInput">User Name</label>
        </div>
        
        <div class="form-floating">
          <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        
        <button class="btn btn-primary w-100 py-2" type="submit">Login</button>

        <p>Don't have an account? <a href="/register_person/">Register</a></p>
      </form>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
